<div class="store" id="storePanel">
  <button
    class="store__close"
    onclick="document.getElementById('storePanel').remove()"
  >
    ✖
  </button>

  <h2 class="store__title">🛒 Магазин</h2>
  <div class="store__coins">💰 Монети: <span id="storeCoins">0</span></div>

  <ul class="store__items">
    <li class="store__item">
      <button
        class="store__btn"
        data-upgrade="laser"
        onclick="buyUpgrade('laser')"
      >
        🔫 Купити Лазер
      </button>
    </li>
    <li class="store__item">
      <button
        class="store__btn"
        data-upgrade="rocket"
        onclick="buyUpgrade('rocket')"
      >
        🚀 Купити Ракету
      </button>
    </li>
    <li class="store__item">
      <button class="store__btn" id="soundToggleBtn" onclick="toggleSound()">
        🔊 Перемкнути Звук
      </button>
    </li>
  </ul>
</div>
